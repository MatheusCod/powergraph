<!DOCTYPE html>

<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style/style.css">
<script type="text/javascript">
    var datefield=document.createElement("input")
    datefield.setAttribute("type", "date")
    if (datefield.type!="date"){ //if browser doesn't support input type="date", load files for jQuery UI Date Picker
        document.write('<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />\n')
        document.write('<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"><\/script>\n')
        document.write('<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"><\/script>\n')
    }
</script>

<script>
if (datefield.type!="date"){ //if browser doesn't support input type="date", initialize date picker widget:
    jQuery(function($){ //on document.ready
        $('#consumptionDate').datepicker({
          dateFormat: "yy-mm-dd"
        });
    })
}
</script>



</head>
<body>
<div id="wrapper">
  <div style="display:table" id="table">
    <h1>&#9889;<span class="striped"> POWER</span><span class="h1graph">graph</span> </h1>
    <form ACTION="" METHOD="GET">
    <b>Date:</b>
    <input type="date" id="consumptionDate" name="consumptionDate" size="20" />
    <input type="button" value="Click" name="B1" onClick="getData(this.form)"></p>
    </form>
    <div id="scatter" style="display:table-row">
    </div>

    <div id="graphActions" style="display:table-row">
      <!-- Rounded switch -->
      <div style="display:table-cell" class="toggle">
        <label class="switch">
          <input id="checkChange" type="checkbox">
          <div class="slider round">
          </div>
        </label>
      </div >

      <div style="display:table-cell" class="checkDescription">
        Analize graph in real time.
      </div>

      <div style="display:table-cell" class="updateButton">
        <button class="button" id="Button" onclick="updateData()">Update</button>
      </div>
    </div>

  </div>
  <footer>
